<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Credit Card Details</title>
</head>
<body bgcolor="#E9967A">
	<h1>Credit Card Details Form</h1>
	<hr>
	<form action="creditcard" method="post">
		<label>Name:</label> <input type="text" name="name" size="15" /> <br>
		<br> <label>Cardnumber:</label> <input type="number"
			name="cardnumber" size="15" /> <br> <br> ExpiryDate: <input
			type="month" name="expirydate"> <br> <br> <label>CVV:</label>
		<input type="password" placeholder="onlynumbers" name="cvv"
			pattern="\d{1,5}" maxlength="5"> <br> <br> <input
			type="submit" value="enterDetails" />
	</form>
</body>
</html>
